<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fact Pilgrim - Discover. Decode. Deliver.</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&family=Noto+Sans+Oriya:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* very small page-specific tweaks only: keep sizes unchanged */
    .ticker-track .ticker-item { cursor: pointer; display: inline; }
    .ticker-track .ticker-item:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="breaking-news">
    <div class="container">
      <div class="ticker-label">NEXT 10</div>
      <div class="ticker-mask">
        <div class="ticker-track" id="tickerTrack"><span>Loading latest headlines...</span></div>
      </div>
    </div>
  </div>

  <header class="header">
    <div class="container">
      <div class="logo">
        <div class="logo-image">
          <img src="./images/logo.png" alt="Fact Pilgrim Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
          <div class="logo-fallback">Fact Pilgrim</div>
        </div>
      </div>

      <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search for articles...">
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </div>

      <nav class="main-nav"><button class="home-btn"><i class="fas fa-home"></i> Home</button></nav>
    </div>
  </header>

  <main class="container">
    <!-- Follow Us Section (uses global CSS spacing now) -->
    <section class="follow-us-section">
      <h3>Follow Us</h3>
      <div class="follow-buttons">
        <a href="https://x.com/FactPilgrim" target="_blank" rel="noopener noreferrer" class="follow-btn twitter">
          <i class="fab fa-x-twitter"></i> X (Twitter)
        </a>

        <a href="https://www.facebook.com/FactPilgrim" target="_blank" rel="noopener noreferrer" class="follow-btn facebook">
          <i class="fab fa-facebook-f"></i> Facebook
        </a>

        <a href="https://www.instagram.com/factpilgrim" target="_blank" rel="noopener noreferrer" class="follow-btn instagram">
          <i class="fab fa-instagram"></i> Instagram
        </a>

        <a href="https://www.threads.com/@factpilgrim" target="_blank" rel="noopener noreferrer" class="follow-btn threads">
          <i class="fab fa-threads"></i> Threads
        </a>
      </div>
    </section>

    <!-- Hero Section -->
    <section class="hero-section" id="heroSection"></section>

    <!-- Articles Grid -->
    <section class="articles-grid">
      <div class="grid-container" id="articlesGrid"></div>

      <div class="load-more-container">
        <button id="loadMoreBtn" class="load-more-btn">Load More Articles</button>
        <button id="collapseBtn" class="collapse-btn" style="display: none;">Show Less</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container"><p>&copy; <span id="year"></span> Fact Pilgrim. All rights reserved.</p></div>
  </footer>

  <script src="js/script.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
