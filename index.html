<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fact Pilgrim - Discover. Decode. Deliver.</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&family=Noto+Sans+Oriya:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Page-specific overrides for the new sleek look */
    
    /* Sleek Follow Section (Matches Article Page) */
    .follow-us-section { 
        background: transparent; 
        padding: 15px 0; 
        margin: 0 0 20px 0; 
        text-align: left; 
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .follow-us-section h3 { 
        color: #6b7280; 
        margin: 0; 
        font-size: 13px; 
        font-weight: 700; 
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    .follow-buttons { 
        display: flex; 
        gap: 10px; 
        flex-wrap: wrap;
    }
    .follow-btn { 
        display: inline-flex; 
        align-items: center; 
        gap: 6px; 
        padding: 6px 16px; 
        border-radius: 20px; 
        text-decoration: none; 
        color: white; 
        font-weight: 600; 
        transition: transform 0.2s, opacity 0.2s; 
        font-size: 13px; 
        box-shadow: none !important; /* Remove old shadow */
    }
    .follow-btn:hover { 
        transform: translateY(-1px); 
        opacity: 0.9;
    }
    /* Button Colors */
    .follow-btn.twitter { background: #000000; }
    .follow-btn.facebook { background: #1877f2; }
    .follow-btn.instagram { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
    .follow-btn.threads { background: #000000; }

    /* Mobile adjustments */
    @media (max-width: 600px) {
        .follow-us-section {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            background: #f9fafb; /* Slight bg for mobile separation */
            padding: 15px;
            border-radius: 8px;
        }
    }
    
    /* Ticker Tweaks */
    .ticker-track .ticker-item { cursor: pointer; display: inline; }
    .ticker-track .ticker-item:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="breaking-news">
    <div class="container">
      <div class="ticker-label">NEXT 10</div>
      <div class="ticker-mask">
        <div class="ticker-track" id="tickerTrack">
  <div class="ticker-block">
    <span class="ticker-item">Loading latest headlines...</span>
  </div>
</div>
      </div>
    </div>
  </div>

  <header class="header">
    <div class="container">
      <div class="logo">
        <div class="logo-image">
          <img src="./images/logo.png" alt="Fact Pilgrim Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
          <div class="logo-fallback">Fact Pilgrim</div>
        </div>
      </div>

      <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search for articles...">
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </div>

      <nav class="main-nav"><button class="home-btn"><i class="fas fa-home"></i> Home</button></nav>
    </div>
  </header>

  <main class="container">
    <section class="follow-us-section">
      <h3>Follow Us:</h3>
      <div class="follow-buttons">
        <a href="https://x.com/FactPilgrim" target="_blank" rel="noopener noreferrer" class="follow-btn twitter">
          <i class="fab fa-x-twitter"></i> X
        </a>

        <a href="https://www.facebook.com/FactPilgrim" target="_blank" rel="noopener noreferrer" class="follow-btn facebook">
          <i class="fab fa-facebook-f"></i> Facebook
        </a>

        <a href="https://www.instagram.com/factpilgrim" target="_blank" rel="noopener noreferrer" class="follow-btn instagram">
          <i class="fab fa-instagram"></i> Instagram
        </a>

        <a href="https://www.threads.com/@factpilgrim" target="_blank" rel="noopener noreferrer" class="follow-btn threads">
          <i class="fab fa-threads"></i> Threads
        </a>
      </div>
    </section>

    <section class="hero-section" id="heroSection"></section>

    <section class="articles-grid">
      <div class="grid-container" id="articlesGrid"></div>

      <div class="load-more-container">
        <button id="loadMoreBtn" class="load-more-btn">Load More Articles</button>
        <button id="collapseBtn" class="collapse-btn" style="display: none;">Show Less</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container"><p>&copy; <span id="year"></span> Fact Pilgrim. All rights reserved.</p></div>
  </footer>

  <script src="js/script.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
