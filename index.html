<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact Pilgrim - Discover. Decode. Deliver.</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&family=Noto+Sans+Oriya:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="breaking-news">
        <div class="container">
            <div class="ticker-label">NEXT 10</div>
            <div class="ticker-mask">
                <div class="ticker-track" id="tickerTrack"><span>Loading headlines...</span></div>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="logo-image">
                    <img src="./images/logo.png" alt="Fact Pilgrim Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                    <div class="logo-fallback">Fact Pilgrim</div>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for articles...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <nav class="main-nav"><button class="home-btn"><i class="fas fa-home"></i> Home</button></nav>
        </div>
    </header>

    <main class="container">
        <section class="hero-section" id="heroSection"></section>

        <section class="articles-grid">
            <div class="grid-container" id="articlesGrid"></div>
            <div class="load-more-container">
                <button id="loadMoreBtn" class="load-more-btn">Load More Articles</button>
                <button id="collapseBtn" class="collapse-btn" style="display: none;">Show Less</button>
            </div>
        </section>
        
        <section class="follow-us-container" style="margin-top: 40px; margin-bottom: 20px; text-align: center;">
            <h3 style="color: #b91c1c; margin-bottom: 15px; font-weight: 700;">Follow Us</h3>
            <div class="social-sharing" style="display: flex; gap: 12px; justify-content: center;">
                <button class="social-btn" style="background: #000; color: #fff;" onclick="openSocialApp('https://x.com/FactPilgrim', 'twitter://user?screen_name=FactPilgrim')"><i class="fab fa-x-twitter"></i></button>
                <button class="social-btn" style="background: #1877f2; color: #fff;" onclick="openSocialApp('https://www.facebook.com/FactPilgrim', 'fb://facewebmodal/f?href=https://www.facebook.com/FactPilgrim')"><i class="fab fa-facebook-f"></i></button>
                <button class="social-btn" style="background: #d62976; color: #fff;" onclick="openSocialApp('https://www.instagram.com/factpilgrim', 'instagram://user?username=factpilgrim')"><i class="fab fa-instagram"></i></button>
                <button class="social-btn" style="background: #000; color: #fff;" onclick="openSocialApp('https://www.threads.com/@factpilgrim', 'threads://user?username=factpilgrim')"><i class="fab fa-threads"></i></button>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="year"></span> Fact Pilgrim. All rights reserved.</p>
        </div>
    </footer>

        <script src="js/script.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // This function matches the one in script.js to ensure availability
        function openSocialApp(webUrl, appUrl) {
            const timeoutDuration = 2000; // 2 seconds wait for App response
            let startTime = Date.now();
            
            // Attempt to open the App
            window.location.href = appUrl;

            setTimeout(() => {
                // Check if user has switched away from this tab (meaning App opened)
                if (document.hidden || document.webkitHidden) {
                    return; 
                }

                // Double check timing: if system dialog paused execution, time diff will be large
                if (Date.now() - startTime > timeoutDuration + 500) {
                    return;
                }

                // Fallback to browser
                window.open(webUrl, '_blank');
            }, timeoutDuration);
        }
    </script>
</body>
</html>
